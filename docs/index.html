<!doctype html>
<html>

<head>
    <title>PDF tate yoko</title>
    <style type="text/css">
        .box {
            float: left;
            margin: 1ex;
        }

        iframe {
            width: 600px;
            height: 600px;
        }

        br {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>PDF tate yoko</h1>

    <div class="box">
        <p>縦 (portlait):</p>
        <iframe src="tate.pdf"></iframe>
    </div>

    <div class="box">
        <p>横 (landscape):</p>
        <iframe src="yoko.pdf"></iframe>
    </div>

    <br />

    <div class="box">
        <p>縦＋横 (portlait + landscape):</p>
        <iframe src="tate-yoko.pdf"></iframe>
    </div>

    <div class="box">
        <p>横＋縦 (landscape + portlait):</p>
        <iframe src="yoko-tate.pdf"></iframe>
    </div>

    <br />

    <p>
        <a href="https://github.com/HiraokaHyperTools/pdf-tate-yoko/">src</a>
    </p>
</body>

</html>
